name: Auto Scrape Manga List

on:
  # Run every day at 00:00 UTC (07:00 WIB)
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  scrape-list:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          npm install cheerio axios
      
      - name: Scrape manga list
        run: |
          node scrapers/generate-list.js
      
      - name: Check for changes
        id: check_changes
        run: |
          MANGA_COUNT=$(jq '. | length' data/komiku-list.json)
          echo "manga_count=$MANGA_COUNT" >> $GITHUB_OUTPUT
          
          if [[ -n $(git status --porcelain data/komiku-list.json) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
            CHANGES=$(git diff --shortstat data/komiku-list.json)
            echo "✅ New manga found!"
            echo "📊 Changes: $CHANGES"
            echo "📚 Total manga: $MANGA_COUNT"
          else
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "ℹ️  No new manga"
            echo "📚 Total manga: $MANGA_COUNT (unchanged)"
          fi
      
      - name: Commit and push if changed
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/komiku-list.json
          git commit -m "🤖 Auto-scrape: Update manga list - $(date +'%Y-%m-%d')"
          git push
      
      - name: Create summary
        run: |
          echo "### 📚 Manga List Scraper" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Total Manga:** ${{ steps.check_changes.outputs.manga_count }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Changes:** ${{ steps.check_changes.outputs.changes == 'true' && '✅ Yes' || 'ℹ️ No' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Date:** $(date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ✅ Success" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ steps.check_changes.outputs.changes }}" == "true" ]]; then
            echo "✅ **New manga added!** Changes committed and deployed." >> $GITHUB_STEP_SUMMARY
          else
            echo "ℹ️ **No changes detected.** All manga up to date." >> $GITHUB_STEP_SUMMARY
          fi
