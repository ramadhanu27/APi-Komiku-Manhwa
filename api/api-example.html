<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komiku API Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .control-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        input, select, button {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        input, select {
            flex: 1;
            min-width: 200px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-card h3 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 5px;
        }

        .stat-card p {
            color: #666;
            font-size: 0.9em;
        }

        .results {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .manga-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .manga-card {
            background: #f8f9fa;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .manga-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .manga-card img {
            width: 100%;
            height: 280px;
            object-fit: cover;
        }

        .manga-info {
            padding: 15px;
        }

        .manga-title {
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
            font-size: 0.95em;
            line-height: 1.3;
        }

        .manga-genres {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .genre-tag {
            background: #667eea;
            color: white;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 0.75em;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .pagination button {
            padding: 8px 15px;
        }

        .pagination button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .info-text {
            color: #666;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéå Komiku API Demo</h1>

        <!-- Statistics -->
        <div class="stats" id="stats">
            <div class="stat-card">
                <h3 id="totalManga">-</h3>
                <p>Total Manga</p>
            </div>
            <div class="stat-card">
                <h3 id="totalChapters">-</h3>
                <p>Manga with Chapters</p>
            </div>
            <div class="stat-card">
                <h3 id="totalGenres">-</h3>
                <p>Total Genres</p>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <div class="control-group">
                <input type="text" id="searchInput" placeholder="Search manga...">
                <select id="genreSelect">
                    <option value="">All Genres</option>
                </select>
                <button onclick="searchManga()">üîç Search</button>
                <button onclick="loadAllManga()">üìö All Manga</button>
                <button onclick="loadLatestUpdates()">üÜï Latest Updates</button>
            </div>
        </div>

        <!-- Results -->
        <div class="results">
            <div class="info-text" id="infoText">Loading manga...</div>
            <div class="manga-grid" id="mangaGrid"></div>
            <div class="pagination" id="pagination"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api';
        let currentPage = 1;
        let currentSearch = '';
        let currentGenre = '';

        // Load initial data
        window.onload = async () => {
            await loadStats();
            await loadGenres();
            await loadAllManga();
        };

        // Load statistics
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/stats`);
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('totalManga').textContent = data.data.totalManga;
                    document.getElementById('totalChapters').textContent = data.data.totalMangaWithChapters;
                    document.getElementById('totalGenres').textContent = data.data.totalGenres;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Load genres
        async function loadGenres() {
            try {
                const response = await fetch(`${API_BASE}/genres`);
                const data = await response.json();
                
                if (data.success) {
                    const select = document.getElementById('genreSelect');
                    data.data.forEach(genre => {
                        const option = document.createElement('option');
                        option.value = genre;
                        option.textContent = genre;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error loading genres:', error);
            }
        }

        // Load all manga
        async function loadAllManga(page = 1) {
            currentPage = page;
            currentSearch = '';
            currentGenre = '';
            
            const genre = document.getElementById('genreSelect').value;
            let url = `${API_BASE}/manga?page=${page}&limit=20`;
            if (genre) url += `&genre=${genre}`;
            
            await fetchAndDisplayManga(url, 'All Manga');
        }

        // Search manga
        async function searchManga(page = 1) {
            currentPage = page;
            currentSearch = document.getElementById('searchInput').value;
            currentGenre = document.getElementById('genreSelect').value;
            
            let url = `${API_BASE}/search?page=${page}&limit=20`;
            if (currentSearch) url += `&q=${encodeURIComponent(currentSearch)}`;
            if (currentGenre) url += `&genre=${encodeURIComponent(currentGenre)}`;
            
            await fetchAndDisplayManga(url, `Search Results for "${currentSearch}"`);
        }

        // Load latest updates
        async function loadLatestUpdates(page = 1) {
            currentPage = page;
            const url = `${API_BASE}/latest-updates?page=${page}&limit=20`;
            await fetchAndDisplayManga(url, 'Latest Updates');
        }

        // Fetch and display manga
        async function fetchAndDisplayManga(url, title) {
            const grid = document.getElementById('mangaGrid');
            const infoText = document.getElementById('infoText');
            
            grid.innerHTML = '<div class="loading">Loading...</div>';
            infoText.textContent = title;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.success && data.data.length > 0) {
                    grid.innerHTML = '';
                    infoText.textContent = `${title} - Page ${data.page} of ${data.totalPages} (${data.total} results)`;
                    
                    data.data.forEach(manga => {
                        const card = createMangaCard(manga);
                        grid.appendChild(card);
                    });
                    
                    createPagination(data.page, data.totalPages);
                } else {
                    grid.innerHTML = '<div class="loading">No manga found</div>';
                    document.getElementById('pagination').innerHTML = '';
                }
            } catch (error) {
                grid.innerHTML = `<div class="error">Error loading manga: ${error.message}</div>`;
                console.error('Error:', error);
            }
        }

        // Create manga card
        function createMangaCard(manga) {
            const card = document.createElement('div');
            card.className = 'manga-card';
            card.onclick = () => viewMangaDetails(manga.slug);
            
            const genres = manga.genres ? manga.genres.map(g => 
                `<span class="genre-tag">${g}</span>`
            ).join('') : '';
            
            card.innerHTML = `
                <img src="${manga.image}" alt="${manga.title}" onerror="this.src='https://via.placeholder.com/200x280?text=No+Image'">
                <div class="manga-info">
                    <div class="manga-title">${manga.title}</div>
                    <div class="manga-genres">${genres}</div>
                </div>
            `;
            
            return card;
        }

        // Create pagination
        function createPagination(currentPage, totalPages) {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            
            const prevBtn = document.createElement('button');
            prevBtn.textContent = '‚Üê Previous';
            prevBtn.disabled = currentPage === 1;
            prevBtn.onclick = () => {
                if (currentSearch) {
                    searchManga(currentPage - 1);
                } else {
                    loadAllManga(currentPage - 1);
                }
            };
            pagination.appendChild(prevBtn);
            
            const pageInfo = document.createElement('span');
            pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
            pageInfo.style.padding = '10px';
            pageInfo.style.color = '#666';
            pagination.appendChild(pageInfo);
            
            const nextBtn = document.createElement('button');
            nextBtn.textContent = 'Next ‚Üí';
            nextBtn.disabled = currentPage === totalPages;
            nextBtn.onclick = () => {
                if (currentSearch) {
                    searchManga(currentPage + 1);
                } else {
                    loadAllManga(currentPage + 1);
                }
            };
            pagination.appendChild(nextBtn);
        }

        // View manga details
        async function viewMangaDetails(slug) {
            try {
                const response = await fetch(`${API_BASE}/manga/${slug}/details`);
                const data = await response.json();
                
                if (data.success) {
                    alert(`
Title: ${data.data.manhwaTitle}
Author: ${data.data.author || 'Unknown'}
Type: ${data.data.type || 'Unknown'}
Status: ${data.data.status || 'Unknown'}
Total Chapters: ${data.data.totalChapters || 0}
Genres: ${data.data.genres ? data.data.genres.join(', ') : 'N/A'}

Synopsis: ${data.data.synopsis || 'No synopsis available'}

API Endpoint: GET /api/manga/${slug}/details
                    `);
                }
            } catch (error) {
                alert('Error loading manga details: ' + error.message);
            }
        }

        // Enter key to search
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchManga();
            }
        });
    </script>
</body>
</html>
