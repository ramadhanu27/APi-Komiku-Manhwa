<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=/api/index.html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Komiku API...</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        .loader {
            font-size: 24px;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader">
        <h1>ðŸŽŒ Komiku API</h1>
        <div class="spinner"></div>

        <p><a href="/api/index.html" style="color: white; text-decoration: underline;">Click here if not redirected</a></p>
    </div>
    <script>
        // Fallback redirect
        setTimeout(() => {
            window.location.href = '/api/index.html';
        }, 100);
    </script>
</body>
</html>
